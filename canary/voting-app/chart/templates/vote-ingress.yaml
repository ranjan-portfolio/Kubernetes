apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: vote-ingress
spec:
  ingressClassName: nginx
  rules:
  - host: vote.example.com  # Corrected: Inside the rules block
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: vote-stable
            port:
              number: 80
